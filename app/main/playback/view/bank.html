<h2>Playback Bank</h2>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <button class="btn btn-primary btn-lg" ng-click="controller.prev()">prev</button>

            <div class="pull-right">
                <button class="btn btn-primary btn-lg" ng-click="controller.next()">next</button>
            </div>
        </div>


        <div class="panel-body well"><h2 class="playback-content playback-question">{{controller.question}}</h2></div>
    </div>
</div>
