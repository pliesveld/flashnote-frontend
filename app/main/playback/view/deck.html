<h4>{{controller.title}}</h4>
<div class="container">

  <div class="panel panel-default">
    <div class="panel-heading">
        <p>Displaying {{controller.currentIdx + 1}} of
        {{controller.maxIdx + 1}}</p>
    </div>

    <button class='btn btn-primary' ng-click="controller.playSpeech()">Click Me!</button>

    <ul class="pager">
      <li ng-class="['previous', {disabled:{{controller.currentIdx === 0}}}]"><a href ng-click="controller.prev()">prev</a></li>
      <li class="next" ng-show="!controller.showAnswer"><a href ng-click="controller.show()">show</a></li>
      <li ng-class="['next', {disabled:{{controller.currentIdx >= controller.maxIdx}}}]" ng-show="controller.showAnswer"><a href ng-click="controller.next()">next</a></li>
    </ul>

    <div class='row' ng-if="controller.hasAttachment()" >
      <div class='col-md-12'>
        <img ng-src='{{controller.attachmentURL()}}'>
      </div>
    </div>

    <div class="panel-body well" ng-show="!controller.showAnswer"><h2 class="playback-content playback-question">{{controller.question()}}</h2></div>
    <div class="panel-body well" ng-show="controller.showAnswer"><h2 class="playback-content playback-answer">{{controller.answer()}}</h2></div>

  </div>
</div>
