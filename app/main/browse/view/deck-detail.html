<h3>Deck Detail</h3>
{{controller.id}}


<div class='container'>

  <div class='row'>
    <div ng-repeat='flashcard in controller.deck.flashcards' class='col-xs-12 col-md-6'>
      <div class='row'>
        <div class='panel panel-info'>
          <div class='panel-heading col-xs-12 col-md-12'>
            <span>{{flashcard.question.content}}</span>
          </div>

          <div class='clearfix visible-xs-block visible-md-block'><br/></div>

          <div class='panel-body col-xs-12 col-md-12'>
            <span>{{flashcard.answer.content}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
