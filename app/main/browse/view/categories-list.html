<div ui-view></div>

<div class="row category-content" ng-repeat="category in categories">
    <div class="col-sm-3 col-lg-2"><a class="btn btn-default" ui-sref="categories.details({id:category.id})">{{category.name}}</a></div>
    <div class="col-sm-12 col-lg-8"><span class="category-description">{{category.description}}</span></div>
</div>
