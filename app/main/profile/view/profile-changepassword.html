<div class="alert alert-danger" ng-show="controller.error">
	There was a problem logging in. Please try again.
</div>
<div class="container">
  <form name="passwordForm" role="form" ng-submit="controller.updatePassword(passwordForm.$valid)" novalidate>
    <div class="form-group">
      <label for="oldpassword">Old Password:</label>
      <input class="form-control" type="password" name="oldpassword" placeholder="Old password" ng-model="controller.credentials.oldpassword"></input>
    </div>
    <div class="form-group">
      <label for="oldpassword">New Password:</label>
      <input class="form-control" type="password" name="newpassword" placeholder="New Password" ng-model="controller.credentials.newpassword"></input>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="passwordForm.$invalid">Submit</button>
  </form>
</div>
