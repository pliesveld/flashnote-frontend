<!DOCTYPE HTML>
<html>
<head>
<title>FlashNote - Interactive FlashCards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="vendor/css/bootstrap.css" rel="stylesheet">
<link href="vendor/css/bootstrap-theme.css" rel="stylesheet">
<link href="css/app.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
    display: none !important;
}
</style>
</head>
<body ng-app="flashnoteApp" ng-cloak class="ng-cloak">

    <nav ng-controller="navigation as nav" role="navigation" class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#/" class="navbar-brand">Flashnote</a>
        </div>
        <div id="navbarCollapse" ng-controller="navigation as nav" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a ui-sref="home">
                        <span class="hidden-xs glyphicon glyphicon-home"></span> home
                    </a>
                </li>

                <li ui-sref-active="active">
                    <a ui-sref="profile">
                        <span class="hidden-xs glyphicon glyphicon-user"></span> profile 
                    </a>
                </li>

                <li ui-sref-active="active">
                    <a ui-sref="construct">
                        <span class="hidden-xs glyphicon glyphicon-pencil"></span> author
                    </a>
                </li>

                <li ui-sref-active="active">
                    <a ui-sref="browse">
                        <span class="hidden-xs glyphicon glyphicon-th"></span> categories 
                    </a>
                </li>

                <li ui-sref-active="active">
                    <a ui-sref="search">
                        <span class="hidden-xs glyphicon glyphicon-search"></span> search
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="active" ng-show="!nav.authenticated()">
                    <a ui-sref="login">login</a>
                </li>

                <li ui-sref-active="active" ng-show="!nav.authenticated()">
                    <a ui-sref="signup">sign-up</a>
                </li>

                <li ui-sref-active="active" ng-show="nav.authenticated()">
                    <a ui-sref="logout">logout</a>
                </li>
            </ul>
        </div>
    </nav>




    <div ui-view></div>



<script src="vendor/js/angular-bootstrap.js"></script>

<script src="app.js"></script>

<!-- @FlashnoteApplicationFiles -->

<script src="view.navigation/navigation.module.js"></script>
<script src="view.navigation/navigation.controller.js"></script>
<script src="view.navigation/signup-directive.js"></script>
<script src="view.navigation/signup.controller.js"></script>
<script src="view.navigation/login.controller.js"></script>
<script src="view.navigation/welcome.controller.js"></script>

<script src="view.home/home.controller.js"></script>

<script src="view.categories/categories.controller.js"></script>

<script src="components/debug/log.http-interceptor.factory.js"></script>

<script src="components/resource/resource.module.js"></script>
<script src="components/resource/resource.controller.js"></script>
<script src="components/resource/resource.factory.js"></script>

<script src="components/auth/session.service.js"></script>
<script src="components/auth/auth.module.js"></script>
<script src="components/auth/auth.factory.js"></script>
<script src="components/auth/authInjector.factory.js"></script>

<!-- @EndFlashnoteApplicationFiles -->

</body>
</html>
