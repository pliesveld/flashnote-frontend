<!DOCTYPE HTML>
<html>
<head>
<title>FlashNote - Interactive FlashCards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="vendor/css/bootstrap.css" rel="stylesheet">
<link href="vendor/css/bootstrap-theme.css" rel="stylesheet">
<link href="css/app.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
    display: none !important;
}
</style>
</head>
<body ng-app="flashnoteApp" ng-cloak class="ng-cloak">

    <nav ng-controller="NavigationCtrl as nav" role="navigation" class="navbar navbar-default">
        <div class="navbar-header">
            <button tabindex="-1" type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a tabindex="-1" href="#/" class="navbar-brand">Flashnote</a>
        </div>
        <div id="navbarCollapse" ng-controller="NavigationCtrl as nav" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a ui-sref="profile.home">
                        <span class="hidden-xs glyphicon glyphicon-home"></span> home
                    </a>
                </li>

                <li ui-sref-active="active">
                    <a ui-sref="author">
                        <span class="hidden-xs glyphicon glyphicon-pencil"></span> author
                    </a>
                </li>

                <li ui-sref-active="active">
                    <a ui-sref="categories.list">
                        <span class="hidden-xs glyphicon glyphicon-th"></span> categories 
                    </a>
                </li>

<!--
                <li>
                    <form role="search" class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" placeholder="Search" class="form-control">
                        </div>
                    </form>
                </li>
-->

                <li ui-sref-active="active">
                    <a ui-sref="search">
                        <span class="hidden-xs glyphicon glyphicon-search"></span> search
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="active" ng-show="!nav.authenticated()">
                    <a ui-sref="login">login</a>
                </li>

                <li ui-sref-active="active" ng-show="!nav.authenticated()">
                    <a ui-sref="signup">sign-up</a>
                </li>

                <li ui-sref-active="active" ng-show="nav.authenticated()">
                    <a ui-sref="profile.details">
                        <span class="hidden-xs glyphicon glyphicon-user"></span> {{nav.handle()}}
                    </a>
                </li>

                <li class="divider" ng-show="nav.authenticated()"></li>

                <li ui-sref-active="active" ng-show="nav.authenticated()">
                    <a ng-click="nav.logout()">logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class='container'>
        <div ui-view></div>
    </div>

    <script src="vendor/js/angular-bootstrap.js"></script>
    <script src="js/frontend.js"></script>

</body>
</html>
