<div class="alert alert-danger" ng-show="controller.error">
	There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="controller.login()">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text" placeholder="Email"
			class="form-control" id="username" name="username" ng-model="controller.credentials.username"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password" placeholder="Password"
			class="form-control" id="password" name="password" ng-model="controller.credentials.password"/>
	</div>
    <div class="checkbox">
        <label><input class="btn btn-primary" name="rememberme" ng-model="controller.credentials.rememberme" type="checkbox">Remember me</label>
    </div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
<span>{{controller.response.token}}</span>
<button type="button" class="btn btn-default" ng-show="controller.response.token" ng-click="controller.user()">Show User Details</button>
